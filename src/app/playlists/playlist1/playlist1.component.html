<body>
    <div class="containerr">
        <div class="left-gadgets">
            <div class="album-cover">
                <img src="https://pbs.twimg.com/media/EPV873wWsAAbdj7.jpg" alt="" class="imgg">
                <div class="description">
                    <p class="larger-desc">
                        {{ albumName }}
                    </p>
                </div>
                <div class="button-sub">
                    <button type="button">
                        PLAY
                    </button>
                </div>

            </div>
        </div>
        <div class="song-list">
            <ul *ngFor="let song of songs; let i = index" class="songs-name">
                <div class="bg-items">
                    <div class="play-img">
                        <div class="inner-play-img">
                            <img src="assets/songg.png" alt="">
                            <li>{{ song.name }}</li>
                        </div>
                        <div class="inner-play-time">
                            {{ song.duration }}
                        </div>
                    </div>
                    <li class="singer-name">
                        {{ song.singer }}
                    </li>
                </div>
            </ul>
        </div>
    </div>
    <app-footer></app-footer>
